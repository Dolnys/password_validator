<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password validator</title>
  </head>
  <body>
    <label for="password">Check if your password is secure! </label>
    <input type="password" id="password" placeholder="Enter Password..." />
    <p class="passinfo">You did not provide a password...</p>
    <br /><br />
    <h3 style="text-transform: uppercase; margin-bottom: 5px">
      The password must consist of :
    </h3>
    <ul>
      <li>minimum 10 characters</li>
      <li>letters</li>
      <li>numbers</li>
    </ul>
    <br />
    <p>
      To make your password very strong, add
      <span style="font-weight: bold; color: rgb(0, 255, 234)"
        >special characters</span
      >.
    </p>
    <script defer src="script.js"></script>
  </body>
</html>
